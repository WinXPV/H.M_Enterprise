<!DOCTYPE html>
<html>
<head>
<title>Reg. Book (H.M Enterprise)</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#account").click(function(){
    $("#account-pg").show();
    $("#client-pg").hide();
    $("#agency-pg").hide();
  });

  $("#client").click(function(){
    $("#client-pg").show();
    $("#account-pg").hide();
    $("#agency-pg").hide();
  });

  $("#agency").click(function(){
    $("#agency-pg").show();
    $("#account-pg").hide();
    $("#client-pg").hide();
  });
});
</script>

<style>
.btn {z-index:1; position:absolute; bottom:10px; right:10px;}
.btn button {cursor:pointer; margin-left:5px; font-size:16px; background:#5c5c5c; color:white; border-radius:20px; border:2px solid #5c5c5c; padding:5px;}
.btn button:hover {color:#5c5c5c; background:white; transition:0.2s;}
</style>

</head>

<body>

<div class="btn">
<button id="account">Account Summary</button>
<button id="client">Client_Ref</button>
<button id="agency">Agency (Processing)</button>
</div>

<iframe id="account-pg" style="width:100%; height:100%; position:absolute; top:0px; left:0px; border:none;" src="https://docs.google.com/spreadsheets/d/12c2g0-V0T2J-2BQOtzJztsFrmxOAbq9qi3LexuE5sA8/edit?usp=sharing"></iframe>
<iframe id="client-pg" style="width:100%; height:100%; position:absolute; top:0px; left:0px; border:none; display:none;" src="https://docs.google.com/spreadsheets/d/1lAg-2wLuCutLeqbfI0itWA53UFnzmcOWAnvAbtW2JCU/edit?usp=sharing"></iframe>
<iframe id="agency-pg" style="width:100%; height:100%; position:absolute; top:0px; left:0px; border:none; display:none;" src="https://docs.google.com/spreadsheets/d/1pmVjivbCDJOIOzPhQN1OKCmQL1BeobXvPT69CFd1hek/edit?usp=sharing"></iframe>

</body>
</html>
